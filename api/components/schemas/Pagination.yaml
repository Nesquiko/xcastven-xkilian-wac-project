type: object
description: Structure for paginated list responses.
properties:
  page:
    type: integer
    format: int
    description: Current page number (0-indexed).
    example: 0
  pageSize:
    type: integer
    format: int
    description: Number of items per page.
    example: 20
  total:
    type: integer
    format: int
    description: Total number of items available.
    example: 153
required:
  - page
  - pageSize
  - total
