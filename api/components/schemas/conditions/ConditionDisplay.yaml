    type: string
    format: uuid
    readOnly: true
  name:
    type: string
  start:
    type: string
    format: date-time
  end:
    type: string
    format: date-time
  apointmentsIds:
    type: array
    items:
      type: string
      format: uuid
required:
  - id
  - name
  - start
