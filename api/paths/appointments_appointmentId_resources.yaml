put:
  tags:
    - Resources
  summary: Assign/Update resources for an appointment
  operationId: assignAppointmentResources
  parameters:
    - $ref: "../components/parameters/path/appointmentId.yaml"
  requestBody:
    description: Complete list of required resource IDs for the appointment.
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/appointments/AppointmentResourceAssignment.yaml"
        examples:
          assignResourcesExample:
            summary: Example assigning various resources
            value:
              facilityIds: ["fac-001-a2b3-c4d5-e6f7"]
              equipmentIds: ["eqp-002-f7e6-d5c4-b3a2"]
              medicineIds: ["med-003-9a8b-7c6d-5e4f"]
  responses:
    "200":
      $ref: "../components/responses/AppointmentResourcesUpdated.yaml"

    "500":
      $ref: "../components/responses/InternalServerErrorResponse.yaml"
