type: object
description: Represents an appointment from the patient's perspective.
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier for the appointment.
    readOnly: true
    example: "d4e5f6a7-b8c9-0123-4567-890abcdef123"
  appointmentDate:
    type: string
    format: date
    description: The date of the appointment.
    example: "2024-07-16"
  timeSlot:
    $ref: "../TimeSlot.yaml"
  type:
    $ref: "./AppointmentType.yaml"
  doctor:
    $ref: "../Doctor.yaml"
  condition:
    type: string
    description: Associated illness diagnosis (if applicable).
    example: "Acute Bronchitis"
  status:
    type: string
    description: The current status of the appointment.
    enum:
      - requested
      - canceled
      - scheduled
      - completed
      - denied
    readOnly: true
    example: "scheduled"
  reason:
    type: string
    description: Reason for the appointment provided by the patient.
    example: "Feeling unwell, general check-up needed."
required:
  - id
  - appointmentDate
  - timeSlot
  - type
  - doctor
  - status
