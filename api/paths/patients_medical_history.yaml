get:
  tags:
    - Medical History
  summary: Get medical history filenames
  operationId: patientsMedicalHistoryFiles
  parameters:
    - $ref: "../components/parameters/path/patientId.yaml"
    - $ref: "../components/parameters/query/page.yaml"
    - $ref: "../components/parameters/query/pageSize.yaml"
  responses:
    "200":
      $ref: "../components/responses/MedicalRecordFileList.yaml"

    "400":
      $ref: "../components/responses/BaseErrorResponse.yaml"
      description: Bad Request - Invalid pagination parameters.
      content:
        application/problem+json:
          examples:
            invalidPageParam:
              summary: Example invalid page parameter (400)
              value:
                title: "Validation Error"
                status: 400
                code: "validation.invalid-parameter"
                detail: "page must be a non-negative integer."
                instance: "/patients/me/medical-history/files?page=-1"
                invalid-parameter: "page"

    "401":
      $ref: "../components/responses/BaseErrorResponse.yaml"
      description: Unauthorized - Authentication required.
      content:
        application/problem+json:
          examples:
            unauthorized:
              summary: Example unauthorized access (401)
              value:
                title: "Unauthorized"
                status: 401
                code: "auth.unauthorized"
                detail: "Authentication is required to access medical history."
                instance: "/patients/me/medical-history/files"

    "500":
      $ref: "../components/responses/BaseErrorResponse.yaml"
      description: Internal Server Error.
      content:
        application/problem+json:
          examples:
            serverError:
              summary: Example internal server error (500)
              value:
                title: "Internal Server Error"
                status: 500
                code: "server.unexpected-error"
                detail: "An unexpected error occurred while retrieving medical history files."
                instance: "/patients/me/medical-history/files"
