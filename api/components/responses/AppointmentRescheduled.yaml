description: >-
  Appointment reschedule request submitted successfully. Returns the updated
  appointment details (potentially with status 'requested' again).
content:
  application/json:
    schema:
      $ref: "../schemas/appointments/PatientAppointment.yaml"
    examples:
      rescheduledAppointment:
        summary: Example rescheduled appointment response
        value:
          id: "d4e5f6a7-b8c9-0123-4567-890abcdef123"
          appointmentDate: "2024-07-22"
          appointmentTime: "14:00"
          type:
            id: "e5f6a7b8-c9d0-1234-5678-90abcdef1234"
            displayName: "Consultation"
          doctor:
            id: "b2c3d4e5-f6a7-8901-2345-67890abcdef1"
            displayName: "Dr. Gregory House"
            specialization: "DIAGNOSTICIAN"
          status: "requested"
          reason: "Previous date no longer works."
